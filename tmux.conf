# Larry B ZSH
# color, copy
set-option -g default-command "reattach-to-user-namespace -l $SHELL -l"
set -g default-terminal "screen-256color"
# set-option -g default-shell /bin/zsh
# set ssh identity to Github
# set-option -g tmate-identity github_rsa

# status line settings
bind u set -g status off
bind 0 set -g status on

# toggle window
bind-key -n C-q next-window

# toggle windows
bind-key C-a last-window

# Start window numbers at 1
set -g base-index 1

# soften status bar color from harsh green to light gray
# todo make orange
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# Zoom the current tmux pane
bind -n C-w resize-pane -Z

bind C-j choose-tree

bind s switch-client -n
bind d switch-client -n

# change prefix key
unbind C-b
set -g prefix C-s

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# # Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# igga vim tmux navigator
# https://github.com/christoomey/vim-tmux-navigator

# Smart pane switching with awareness of vim splits
bind -n C-y run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-u run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-i run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-o run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# vim keybingsing in copy mode
setw -g mode-keys vi

# mouse
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
setw -g mode-mouse on

# more intuitive keybindings for splitting
bind \ split-window -h
bind - split-window -v

# Reload tmux.conf with prefix-r
bind C-r source-file ~/.tmux.conf \; display "Reloaded # ~/.tmux.conf"

# Set pane divider
set -g pane-border-bg black
set -g pane-border-fg white
set -g pane-active-border-bg black
set -g pane-active-border-fg white

# Tmux was breaking tab completion for some reason
unbind -n Tab

# Tmux scratch binding
bind s if-shell 'tmux select-window -t 0' '' 'new-window -c ~/stories -n scratch -t 0 "reattach-to-user-namespace vim scratch.md +Goyo "'

