# set-option -sa terminal-overrides ",xterm*:Tc"

# Igg bookmark fuzzy browser
bind-key d split-window -v "grep \"^$(tail -n +2 ~/.bookmarks.csv | cut -f 1 -d ',' | fzf --reverse)\" ~/.bookmarks.csv | cut -f 2 -d ',' | xargs open"


# Igg bookmark fuzzy browser + render
bind-key f split-window -c ~/Dropbox/stories/ -v "find . -name '*.md' | fzf | xargs cat | pandoc --from=markdown --standalone --katex -o foo.html --toc --css air.css && open foo.html"

# bindings window
bind -n C-r resize-pane -Z
bind-key -n C-q next-window
bind -n C-w switch-client -n \; refresh-client -S
unbind-key C-a
# bind-key C-e swap-pane -s :+.bottom \; rotate-window -Dt :+


# Start window numbers at 1
set -g base-index 1
set -g bell-action any
setw -g monitor-activity on
set -g visual-activity on

#------------
# status bar
#------------
set-option -g status-position top
set-option -g status-bg colour232
set-option -g status-fg colour130
set-option -g status-attr dim 
set -g status-left ''
set -g status-right-length 60
set -g status-justify right 
set -g status-right "@#S"

# vim keybingsing in copy mode
setw -g mode-keys vi

# mouse

set-option -g mouse on

# more intuitive keybindings for splitting
bind | split-window -h
bind \ split-window -h
bind - split-window -v

# Reload tmux.conf with prefix-r
# bind C-r source-file ~/.tmux.conf \; display "Reloaded # ~/.tmux.conf"

# Tmux was breaking tab completion for some reason
unbind -n Tab

# Chris/Igg scratch.md rich text

bind s if-shell 'tmux select-window -t 0' '' 'new-window -c ~/stories -n scratch -t 0 "vim +Goyo90 scratch.md"' 
bind w if-shell 'tmux select-window -t 0' '' 'new-window -c ~/stories -n scratch -t 0 "vim +Goyo90 +CtrlP scratch.md"' 
bind p if-shell 'tmux select-window -t 0' '' 'new-window -c ~/Dropbox/stories -n spark -t 0 "vim +Goyo90 +InsertDateHeader spark2.md"' 

