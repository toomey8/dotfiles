
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Set pane divider
# set -g pane-active-border-style bg=black
# set -G pane-border-style bg=black

# change prefix key
unbind C-b
set -g prefix C-s

# delay in vim
set -s escape-time 0 

# set -g default-terminal "screen-256color"
